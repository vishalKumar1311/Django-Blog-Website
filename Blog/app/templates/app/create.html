{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static '/css/create.css' %}">
   <title>Blog Home</title>
</head>
<body> 
   <form method="POST">
      {% csrf_token %}
      <div class="contain">
         {{form.media}}
         <div class="c_title">
            {{form.title.label}}
            {{form.title}}
         </div>
         <div class="desc">
            {{form.description}}
         </div>
         <button type="submit">POST</button>
      </div>
   </form>
    
</body>
</html>
