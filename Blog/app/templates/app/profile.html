<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
   <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js' rel='stylesheet'>
   <link href='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js' rel='stylesheet'>
   <title>Profile</title>
</head>
<body>
    <style>
      .rounded-circle{
            height: 200px;
            width: 200px;
            padding: 10px;
      }
   </style>
   <div class="container rounded bg-white mt-5 mb-5">
      <div class=" row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle  mt-5" width="150px" src="{{user.profile.image.url }}"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.profile.email}}</span><span> </span></div>
          </div>
          
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
               <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">Name</label>
                        {{uform.username}}
                     </div>
                      <div class="col-md-6"><label class="labels">Surname</label>
                        {{uimg.surname}}
                     </div>
                  </div>
                  <div class="row mt-4">
                      <div class="col-md-12"><label class="labels">Mobile Number</label>
                        {{uimg.mobileno}}
                     </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-12"><label class="labels">Email ID</label>
                        {{uimg.email}}
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-6"><label class="labels">Country</label>
                        {{uimg.country}}
                      </div>
                      <div class="col-md-6"><label class="labels">State/Region</label>
                        {{uimg.state}}
                     </div>   
                  </div>
                  <div class="row mt-3 p">
                     {{ uimg.image}}
                     
                  </div>
                  <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
               </div>
               </form>
                  
               
              </div>
           
            </div>
         
          
      </div>
  </div>

</html>
